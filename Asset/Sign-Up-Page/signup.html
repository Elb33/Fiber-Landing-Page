<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Asset/CSS/desktopStyle.css">
    <title>Sign-Up-Page</title>
</head>
<body>
    <section class="part1">
        <div class="caption">
            <h3>Fiber</h3>
            <h1>Create your Fiber account</h1>
        </div>
        <form action="Registration">
            <div class="input">
                <div class="name">
                    <h3>Your Name</h3>
                    <input type="name" placeholder="John Doe" id="name">
                </div>
                <div class="e-mail">
                    <h3>E-mail</h3>
                    <input type="mail" placeholder="john@example.com" id="mail">
                </div>
                <div class="password">
                    <h3>Password</h3>
                    <div class="hide">
                        <input type="password" placeholder="At least 8 characters" id="password">
                        <img src="./Asset/Images/hide password.svg" alt="hide">
                    </div>
                </div>
                <div class="agreement">
                    <input type="checkbox" name="agreement" id="agree">
                    <div class="caption2">
                        <p>By creating an account on Fiber, you agree to the</p>
                        <h3><a href="#">Terms & Conditions.</a></h3>
                    </div>
                </div>
            </div>
            <div class="create">
                <!-- <button type="submit">Create Fiber Account</button> -->
                <button type="reset" id="account">Create Fiber Account</button>
                <div class="caption3">
                    <p>Already have an account? </p>
                    <p><a href="#">Sign in</a></p>
                </div>
            </div>
        </form>
    </section>
    <section class="part2">
        <div class="image">
            <img src="./Asset/Images/Sign Up Image.png" alt="Sign-Up-Page">
        </div>
        <div class="caption4">
            <h1>Unparalled Templates</h1>
            <p>Crafted by a team of professional designers, our templates are unparalled in the market.</p>
        </div>
    </section>
</body>
</html>
